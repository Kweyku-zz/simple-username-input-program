<script>
    var userName = prompt('Enter your name');
    userName = userName.toLowerCase();
    var charsCount = userName.length;
    var charsSliced = userName.slice(0,1);
    charsSliced = charsSliced.toUpperCase();

    var restOfName = userName.slice(1,charsCount);

    alert("Hello " + charsSliced + restOfName );
</script>
